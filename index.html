<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MotoGP - Nguyen Van Cuong</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <div class="header" style="display: flex;">
        <div class="header_first">
            <div class="header_map">
                <img src="./assets/image/map.png" alt="">
            </div>
            <div class="header_title">
                <span>Results and timing service provided by <img src="./assets/image/powerBy.png" alt=""></span>
                <h4>GRAN PREMIO MOTUL DE LA COMUNITAT VALENCIANA</h4>
                <h4>World Championship Classification</h4>
            </div>
        </div>
        <div class="header_logo">
            <img src="./assets/image/logo.png" alt="">
        </div>
    </div>
    <button type="text" class="input_btn">Nhập dữ liệu</button>
    <div style="padding-bottom: 20px; display: none;" class="insert_values">
        <input class="rider_name" type="text" placeholder="Nhập tên tay đua">
        <input class="rider_national" type="text" placeholder="Nhập quốc tịch">
        <input class="QAT_score" type="number" placeholder="Điểm tại trường đua QAT">
        <input class="INA_score" type="number" placeholder="Điểm tại trường đua INA">
        <input class="ARG_score" type="number" placeholder="Điểm tại trường đua ARG">
        <input class="AME_score" type="number" placeholder="Điểm tại trường đua AME">
        <input class="POR_score" type="number" placeholder="Điểm tại trường đua POR">
        <input class="SPA_score" type="number" placeholder="Điểm tại trường đua SPA">
        <input class="FRA_score" type="number" placeholder="Điểm tại trường đua FRA">
        <input class="ITA_score" type="number" placeholder="Điểm tại trường đua ITA">
        <input class="CAT_score" type="number" placeholder="Điểm tại trường đua CAT">
        <input class="GER_score" type="number" placeholder="Điểm tại trường đua GER">
        <input class="NED_score" type="number" placeholder="Điểm tại trường đua NED">
        <input class="GBR_score" type="number" placeholder="Điểm tại trường đua GBR">
        <input class="AUT_score" type="number" placeholder="Điểm tại trường đua AUT">
        <input class="RSM_score" type="number" placeholder="Điểm tại trường đua RSM">
        <input class="ARA_score" type="number" placeholder="Điểm tại trường đua ARA">
        <input class="JPN_score" type="number" placeholder="Điểm tại trường đua JPN">
        <input class="THA_score" type="number" placeholder="Điểm tại trường đua THA">
        <input class="AUS_score" type="number" placeholder="Điểm tại trường đua AUS">
        <input class="MAL_score" type="number" placeholder="Điểm tại trường đua MAL">
        <input class="VAL_score" type="number" placeholder="Điểm tại trường đua VAL">
    </div>
    <button style="margin: 10px 0; display: none;" class="submit_btn">Submit</button>
